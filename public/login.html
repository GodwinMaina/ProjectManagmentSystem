<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-wrapper">
    <div class="login-container">

        <div class="login-image">
            <h3>Welcome Back!</h3>
            <p>To keep conected with us please login into your account. </p>
           <div class="bottom">
               <p>Don't have an account?
                   <br>
                   SIGN UP for free below.
               </p>
               <button type="submit" id="sign-up-btn">SIGN UP</button>
               
           </div>
        </div>
        <form class="login-form">
            <h1>Login</h1>
            <p>Use your email in registration for login</p>
            <input type="text" id="email" placeholder="Email" name="username" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <div class="reset">
                <div class="rem-me">
                    <ion-icon name="checkbox-outline"></ion-icon><span>Remember me</span>
                </div>
                <a href="">Forgot password</a>
            </div>
            <button type="submit" id="login-btn">Login</button>
        </form>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
