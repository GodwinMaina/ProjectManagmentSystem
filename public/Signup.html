<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="sign-up-wrapper">
    <div class="sign-up-container">

        <div class="sign-up-image">
            <h3>Welcome!</h3>
            <p>To keep you conected with us please CREATE an account. </p>
           <div class="bottom-signup">
               <p>Already have an account?
                   <br>
                   LOG IN here.
               </p>
               <button type="submit" id="sign-up-btn">LOGIN</button>
               
           </div>
        </div>
        <form class="sign-up-form">
            <h2>CREATE ACCOUNT</h2>
            <p>or use your email for registration</p>
            <input type="text" id="username" placeholder="Username" name="username" required>
            <input type="text" id="email" placeholder="Email" name="username" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <button type="submit" id="login-btn">SIGN UP</button>
        </form>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
